<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <button>
            <img src="./img/menu.svg">
        </button>
        <h1>Menu</h1>
        <form action="">
            <input type="text" placeholder="Search food here">
        </form>
        <ul>
            <li>
                <div>
                    <img src="./img/food.png" alt="Food">
                    <p>Food</p>
                </div>
            </li>
            <li>
                <div>
                    <img src="./img/drinks.png" alt="Drinks">
                    <p>Drinks</p>
                </div>
            </li>
            <li>
                <div>
                    <img src="./img/desserts.png" alt="Dessert">
                    <p>Dessert</p>
                </div>
            </li>
        </ul>
        <h2>Burger</h2>
        <ul>
            <li>
                <img src="./img/mac.png" alt="Big Mac">
                <h3>Big Mac</h3>
                <p>Rs 240</p>
            </li>
            <li>
                <img src="./img/double.png" alt="KFC Double">
                <h3>KFC Double</h3>
                <p>Rs 252</p>
            </li>
            <li>
                <img src="./img/fish.png" alt="Fish Burger">
                <h3>Fish Burger</h3>
                <p>Rs 220</p>
            </li>
        </ul>
    </main>
</body>
</html>
